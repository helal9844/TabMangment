<h2 mat-dialog-title>Select Columns</h2>
<div mat-dialog-content>
  <mat-checkbox
    *ngFor="let column of allColumns"
    [checked]="isColumnSelected(column)"
    (change)="toggleColumn(column)"
  >
    {{ column }}
  </mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Apply</button>
</div>
