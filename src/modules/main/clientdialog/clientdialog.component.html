<h2 mat-dialog-title>{{ data.action === "Add" ? "Add" : "Edit" }} Call</h2>
<div mat-dialog-content>
  <form>
    <label for="clientName">Client Name:</label>
    <input
      type="text"
      id="clientName"
      name="clientName"
      [(ngModel)]="data.client.clientName"
      required
    />

    <label for="clientJob">Client Job:</label>
    <input
      type="text"
      id="clientJob"
      name="clientJob"
      [(ngModel)]="data.client.clientJob"
    />

    <label for="salesManId">Salesman ID:</label>
    <input
      type="number"
      id="salesManId"
      name="salesManId"
      [(ngModel)]="data.client.salesManId"
    />

    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="data.client.address"
    />

    <label for="PhoneNumber">PhoneNumber:</label>
    <input
      type="text"
      id="PhoneNumber"
      name="PhoneNumber"
      [(ngModel)]="data.client.phoneNumber"
    />

    <label for="mobile">mobile:</label>
    <input
      type="text"
      id="mobile"
      name="mobile"
      [(ngModel)]="data.client.mobile"
    />

    <label for="whatsApp">whatsApp:</label>
    <input
      type="text"
      id="whatsApp"
      name="whatsApp"
      [(ngModel)]="data.client.whatsApp"
    />

    <label for="email">email:</label>
    <input
      type="text"
      id="email"
      name="email"
      [(ngModel)]="data.client.email"
    />

    <label for="code">code:</label>
    <input type="text" id="code" name="code" [(ngModel)]="data.client.code" />
    <label for="nationality">nationality:</label>
    <input
      type="text"
      id="nationality"
      name="nationality"
      [(ngModel)]="data.client.nationality"
    />

    <label for="residence">Residence:</label>
    <input
      type="text"
      id="residence"
      name="residence"
      [(ngModel)]="data.client.residence"
    />
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>
    {{ data.action === "Add" ? "Save" : "Update" }}
  </button>
</div>
